<!DOCTYPE html>
<html>
    
    <head>
        
    <link rel="stylesheet" href="style.css">
        
    <script type="text/javascript" src="p5.min.js"></script>
    <script type="text/javascript" src="halo2.js"></script>
                                        
    </head>
    
    
<body style="background-color: #000" onload="">
    
    <div style="background:#111111; display:none">
    <a href="http://www.ora.systems/">
        <svg width="100%">
                        
            
                <polyLine class="buttonDarkMode"
                        points="20 40, 80 40"
                        stroke="#FFFFFF"
                        fill='transparent'
                        stroke-width="3"/>

                <polyLine class="buttonDarkMode"
                points="50 30, 20 40, 50 50, 50 30"
                fill="#FFFFFF"
                stroke='transparent'
                stroke-width="3"/>
            <!--
                        <polyLine class="buttonDarkMode"
                        points="20 70, 20 20, 10 20, 70 20, 60 20, 60 70"
                        stroke="#FFFFFF"
                        fill='transparent'
                        stroke-width="3"/>
    
                        <polyLine class="buttonDarkMode"
                        points="10 30, 70 30"
                        stroke='#FFFFFF'
                        fill='transparent'
                        stroke-width="3"/>
    
                        -->
    
        </svg>
        </a>
    </div>




    <div class="controls" id="controls">
        <div class="slider_control">
        <p>Size</p>
        <input type="range" min="0" max="100" value="75" class="slider" id="size">
        </div>

        <div class="slider_control">
            <p>Logo</p>
            <input type="range" min="0" max="1" class="seg_2slider" id="logoSwitch">
        </div>

        <div class="slider_control">
            <p>Radius</p>
            <input type="range" min="0" max="100" value="25" class="slider" id="radius">
        </div>
        
        <div class="slider_control">
        <p>Rotation</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="rotation">
        </div>
        
        <div class="slider_control">
        <p>Wobble</p>
        <input type="range" min="0" max="100" value="0" class="slider" id="wobble">
        </div>
        

        <div style="margin-top: 50px;">
        </div>

        <div class="slider_control">
        <p>Complexity</p>
        <input type="range" min="0" max="100" value="100" class="slider" id="complexity">
        </div>
        
        <div class="slider_control">
        <p>Extent</p>
        <input type="range" min="0" max="1000" value="500" class="slider" id="extent">
        </div>
        
        <div class="slider_control">
        <p>Radial Extent</p>
        <input type="range" min="0" max="1000" value="200" class="slider" id="radialExtent">
        </div>
        
        <div class="slider_control">
        <p>Radial Velocity</p>
        <input type="range" min="0" max="1000" value="700" class="slider" id="radialVelocity">
        </div>
        
        <div class="slider_control">
        <p>Warp Angle</p>
        <input type="range" min="0" max="1000" value="0" class="slider" id="warpAngle">
        </div>
        
        <div class="slider_control">
        <p>Warp Velocity</p>
        <input type="range" min="0" max="1000" value="0" class="slider" id="warpVelocity">
        </div>
        
        <div class="slider_control">
        <p>Twist</p>
        <input type="range" min="0" max="1000" value="500" class="slider" id="twist">
        </div>

        <div style="margin-top: 50px;">
        </div>
        
        <div class="slider_control">
        <p>Color Ratio</p>
        <input type="range" min="0" max="100" value="55" class="slider" id="colorRatio">
        </div>
        
        <div class="slider_control">
        <p>Rings</p>
        <input type="range" min="0" max="200" value="100" class="slider" id="rings">
        </div>
        
        <div class="slider_control">
        <p>Waves</p>
        <input type="range" min="0" max="100" value="1" class="slider" id="waves">
        </div>
        
        <div class="slider_control">
        <p>Wave Speed</p>
        <input type="range" min="0" max="100" value="25" class="slider" id="waveSpeed">
        </div>
        
        <div class="slider_control">
        <p>Speed</p>
        <input type="range" min="0" max="100" value="10" class="slider" id="speed">
        </div>
        
        <div class="slider_control">
        <p>Color</p>
        <input type="range" min="0" max="2" class="seg_3slider" id="colorSeg">
        </div>
        

        <div class="color_dots">
            <svg role="presentation" width="100%" height="15" xmlns="http://www.w3.org/2000/svg">
                <circle id="centerColorDot" fill="white" cx="43%" cy="5" r="5"></circle>
                <circle id="mainColorDot" fill="white" cx="62%" cy="5" r="5"></circle>
                <circle id="waveColorDot" fill="white" cx="81%" cy="5" r="5"></circle>
             </svg> 
        </div>

        <div class="seg_slider_text">
            <p>Center &emsp;&ensp; Main &emsp;&ensp; Wave</p>
        </div>

        
        <div class="color_wheel">
            <canvas id="colorCanvas"> Your browser does not support the HTML5 canvas tag.</canvas>
        </div>
    </div>

    <div class="canvasSection" id="canvasSection" style="background-color: black"></div>
    
    
    </body>
</html>
